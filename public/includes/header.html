<script>
    const currentPath = window.location.pathname.replace(/\/$/, '');
    const currentPage = currentPath === "" ? "home" : currentPath.split("/").pop().replace('.html','');

        if (link.dataset.page === currentPage) {
            link.classList.add("active");
        }
    });
</script>
