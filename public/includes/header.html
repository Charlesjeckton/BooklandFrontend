<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
    <!-- Logo -->
    <a href="/index.html" class="logo d-flex align-items-center">
      <img src="/assets/img/school_logo.png" alt="Bookland Schools Logo">
      <h1 class="sitename">Bookland <br>Schools</h1>
    </a>

    <!-- Navigation Menu -->
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="/index.html" data-page="index">Home</a></li>
        <li><a href="/about.html" data-page="about">About Us</a></li>
        <li><a href="/admissions.html" data-page="admissions">Admissions</a></li>
        <li><a href="/fees.html" data-page="fees">Fees</a></li>
        <li><a href="/alumni.html" data-page="alumni">Alumni</a></li>
        <li><a href="/events.html" data-page="events">Events</a></li>
        <li><a href="/contact.html" data-page="contact">Contact</a></li>
        <li><a href="/faqs.html" data-page="faqs">FAQs</a></li>
      </ul>
      <!-- Mobile toggle button -->
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>
  </div>
</header>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const body = document.body;
  const navMenu = document.getElementById("navmenu");
  const toggle = document.querySelector(".mobile-nav-toggle");

  // Mobile toggle
  toggle.addEventListener("click", () => {
    navMenu.classList.toggle("mobile-nav-active");
    body.classList.toggle("mobile-nav-active");
    toggle.classList.toggle("bi-list");
    toggle.classList.toggle("bi-x");
  });

  // Close mobile menu on link click
  document.querySelectorAll("#navmenu a").forEach(link => {
    link.addEventListener("click", () => {
      if (navMenu.classList.contains("mobile-nav-active")) {
        navMenu.classList.remove("mobile-nav-active");
        body.classList.remove("mobile-nav-active");
        toggle.classList.add("bi-list");
        toggle.classList.remove("bi-x");
      }
    });
  });

  // Highlight active page
  let path = window.location.pathname.replace(/\/$/, '') || "/index.html";
  const currentPage = path.split("/").pop().replace(".html", "").toLowerCase();

  document.querySelectorAll("#navmenu a").forEach(link => {
    const linkPage = link.dataset.page.toLowerCase();
    link.classList.toggle("active", linkPage === currentPage);
  });
});
</script>
