  <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
    <a href="/index.html" class="logo d-flex align-items-center">
      <img src="/assets/img/school_logo.png" alt="Bookland Schools Logo">
      <h1 class="sitename">Bookland <br>Schools</h1>
    </a>
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="/index.html" data-page="home">Home</a></li>

      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>
  </div>
</header>

<script>
  // Get the current filename (without extension)
  const currentPath = window.location.pathname.split("/").pop().replace(".html", "");

  // Map empty path or index.html to "home"
  const currentPage = currentPath === "" || currentPath === "index" ? "home" : currentPath;

  // Highlight the active link
  document.querySelectorAll("#navmenu a").forEach(link => {
    if (link.dataset.page === currentPage) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
</script>
