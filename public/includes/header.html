<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
        <a href="/" class="logo d-flex align-items-center">
            <img src="/assets/img/school_logo.png" alt="Bookland Schools Logo">
            <h1 class="sitename">Bookland <br>Schools</h1>
        </a>
        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="/" data-page="home">Home</a></li>
                <li><a href="/about" data-page="about">About Us</a></li>
                <li><a href="/admissions" data-page="admissions">Admissions</a></li>
                <li><a href="/fees" data-page="fees">Fees</a></li>
                <li><a href="/alumni" data-page="alumni">Alumni</a></li>
                <li><a href="/events" data-page="events">Events</a></li>
                <li><a href="/contact" data-page="contact">Contact</a></li>
                <li><a href="/faqs" data-page="faqs">FAQs</a></li>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
    </div>
</header>

<script>
  // Determine the active page on Vercel
  let path = window.location.pathname.replace(/\/$/, ""); // remove trailing slash
  const pageMap = {
    "": "home",
    "index": "home",
    "about": "about",
    "admissions": "admissions",
    "fees": "fees",
    "alumni": "alumni",
    "events": "events",
    "contact": "contact",
    "faqs": "faqs"
  };

  const lastSegment = path.split("/").pop();
  const currentPage = pageMap[lastSegment] || "home";

  document.querySelectorAll("#navmenu a").forEach(link => {
    if (link.dataset.page === currentPage) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
</script>
